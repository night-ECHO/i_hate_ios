name: Build iOS
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/ios

      - name: Build web
        run: npm run build

      - name: Sync iOS
        run: npx cap sync ios

      - name: Build & Archive (Free Apple ID Auto-Signing)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

          xcodebuild -allowProvisioningUpdates \
                     -authenticationPolicy=allowNetworkAccess \
                     -authenticationAppleID="$APPLE_ID" \
                     -authenticationPassword="$APPLE_ID_PASSWORD"

          xcodebuild -workspace ios/App/App.xcworkspace \
                      -scheme App \
                      -configuration Debug \
                      -sdk iphoneos \
                      -archivePath build/app.xcarchive \
                      archive \
                      -allowProvisioningUpdates \
                      -authenticationPolicy=allowNetworkAccess

      - name: Export Development IPA
        run: |
          mkdir -p build/ipa

          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/app.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa \
            -allowProvisioningUpdates

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: fecredit-ios-ipa
          path: build/ipa/*.ipa