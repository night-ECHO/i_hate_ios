      - name: Sync iOS
        run: npx cap sync ios

      - name: Build & Archive (Free Apple ID Auto-Signing)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          cd ios  # ADD THIS LINE

          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

          xcodebuild -allowProvisioningUpdates \
                     -authenticationPolicy=allowNetworkAccess \
                     -authenticationAppleID="$APPLE_ID" \
                     -authenticationPassword="$APPLE_ID_PASSWORD"

          xcodebuild -workspace App/App.xcworkspace \
                      -scheme App \
                      -configuration Debug \
                      -sdk iphoneos \
                      -archivePath ../build/app.xcarchive \
                      archive \
                      -allowProvisioningUpdates \
                      -authenticationPolicy=allowNetworkAccess

      - name: Export Development IPA
        run: |
          cd ios  # ADD THIS TOO
          mkdir -p ../build/ipa

          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath ../build/app.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath ../build/ipa \
            -allowProvisioningUpdates