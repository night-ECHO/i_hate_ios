name: Build iOS
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install yaml@2.8.1 --save-exact
          npm install

      - name: Verify yaml version
        run: |
          grep -A 5 -B 5 "yaml.*2\.8\.1" package-lock.json || echo "yaml@2.8.1 not found!"

      - name: CI install
        run: npm ci

      - name: Upload debug log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-log
          path: /Users/runner/.npm/_logs/*-debug-*.log